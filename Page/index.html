<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="nav-bar">
        <ul>
            <li><img width="50px" height="50px" /></li>
            <input type="text" id="user" class="username" />
            <button onClick=insert()>Enter</button>
            <div id="returned"></div>
        </ul>
        <h2>BMI Calculator</h2>
        <ul>
            <form onSubmit=handleSubmit()>
                <label>--Choose Height--</label><br />
                <input type="radio" name="height_scale" id="height_scale" value="m" />Metres
                <input type="radio" name="height_scale" id="height_scale" value="cm" />Centimetres
                <input type="radio" name="height_scale" id="height_scale" value="ft" />Feet <br />
                <input type="text" id="height" placeholder="Enter Height.." /><br />
                <label>--Choose Weight--</label><br />
                <input type="radio" name="weight_scale" id="weight_scale" value="kg" />Kilograms
                <input type="radio" name="weight_scale" id="weight_scale" value="gm" />Grams <br />
                <input type="text" id="weight" placeholder="Enter Height.." /><br />
                <input type="submit" value="Calculate BMI" />
            </form>
            <div id="output"></div>
        </ul>
    </div>
    <button onclick="getApi()">Get API</button>
    <div id="pbid"></div>

    <section>
        <div id="carousel"></div>
    </section>
</body>

</html>
<script>
    window.addEventListener("load",
        function playFoto() {
            let img_folder = document.getElementById("carousel");
            let images = [
                "images/1.jpg",
                "images/2.jpg",
                "images/3.jpg"
            ]
            for (let i = 0; i < images.length; i++) {
                if (i >= images.length) {
                    i=0;
                } else {
                    img_folder.innerHTML='<img src=images[i] width=200 height=200 class="carousel" />';
                }
            }
        }
    );

    function getApi() {
        fetch('https://api.github.com/users/walteronoh').then(response => {
            console.log(response)
        }).catch(error => {
            alert(error.message)
        })
    }
    function handleSubmit() {
        event.preventDefault();
        let height_scale = '';
        let a = document.getElementsByName('height_scale');
        for (i = 0; i < a.length; i++) {
            if (a[i].checked) {
                height_scale = a[i].value;
            }
        }
        let weight_scale = document.getElementById('weight_scale').value;
        let height = document.getElementById('height').value;
        let weight = document.getElementById('weight').value;
        document.getElementById('output').innerHTML = height_scale;
    }
    function insert() {
        //When using classes, it returns array-like objects so index [0] has to be added
        //Or use query selector
        let username_query = document.querySelector('.username').value;
        let username = document.getElementsByClassName('username')[0].value;
        //Using Ids
        let username_id = document.getElementById('user').value;
        document.getElementById('returned').innerHTML = username;
        if (username_id.length == 0) {
            document.getElementById('user').style.borderColor = "red";
        } else {
            document.getElementById('user').style.borderColor = "";
        }
    }
    function student() {

        console.log(credentials);
    }
    student();

    $(document).ready(function () {
        $('#pbid').progressbar({})
    }
    );
</script>
